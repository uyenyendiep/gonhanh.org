name: Build Windows App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Cực kỳ quan trọng: Giữ nguyên dòng này để fix lỗi thiếu file

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      # SỬA LẠI 1: Dùng đúng lệnh cargo như hướng dẫn trong ảnh của bạn
      # Lý do: File ./scripts/build-windows.sh có thể không tồn tại trong repo này
      - name: Build Project
        working-directory: ./platforms/windows
        run: cargo build --release

      # SỬA LẠI 2: Đường dẫn file kết quả của Rust luôn là target/release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gonhanh-Windows-Build
          # Rust sẽ xuất file exe ra folder này, không phải build/Release
          path: ./platforms/windows/target/release/*.exe 
          if-no-files-found: warn
