name: Build Windows

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  RUST_TARGET: x86_64-pc-windows-msvc

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for git describe
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: x86_64-pc-windows-msvc
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Adjust to your .NET version
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: core/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Get version from tag
      id: version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: Build Rust core
      working-directory: ./core
      run: |
        cargo build --release --target ${{ env.RUST_TARGET }}
        
    - name: Copy Rust DLL to WPF project
      shell: bash
      run: |
        mkdir -p platforms/windows/GoNhanh/Native
        cp core/target/${{ env.RUST_TARGET }}/release/gonhanh_core.dll platforms/windows/GoNhanh/Native/
        
    - name: Build WPF application
      working-directory: ./platforms/windows/GoNhanh
      run: |
        dotnet publish -c Release -r win-x64 --self-contained false `
          -p:Version="${{ steps.version.outputs.version }}" `
          -p:FileVersion="${{ steps.version.outputs.version }}" `
          -o ../publish
          
    - name: Create ZIP package
      shell: bash
      working-directory: ./platforms/windows
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        ZIP_NAME="GoNhanh-${VERSION}-win-x64.zip"
        7z a "$ZIP_NAME" ./publish/*
        echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gonhanh-windows-${{ steps.version.outputs.version }}
        path: ./platforms/windows/GoNhanh-*.zip
        if-no-files-found: error
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ./platforms/windows/GoNhanh-*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
